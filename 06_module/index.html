<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ES Module Example</title>
</head>
<body>
  <h1>✅ ES Module 브라우저 예제</h1>

  <!-- 
    📌 ES Module 사용 시에는 반드시 <script type="module"> 사용!
    - 이 속성을 생략하면 import/export 구문이 동작하지 않음
    - 모듈은 defer처럼 자동으로 지연 실행됨 (DOMContentLoaded 이후 실행)
  -->
  <script type="module" src="./main.js"></script>
</body>
</html>
